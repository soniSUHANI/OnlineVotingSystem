<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <style>
        /* Hero section styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #heroSection {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your hero image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        #overlay {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #headerSection h1 {
            color: #ffffff;
            font-size: 3em;
            margin: 0;
        }

        /* Form container styling */
        #bodySection {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        /* Form elements styling */
        #bodySection h2 {
            margin-top: 0;
            color: #333;
        }

        #bodySection input[type="text"],
        #bodySection input[type="number"],
        #bodySection input[type="password"],
        #bodySection input[type="file"],
        #bodySection select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Styling for the address and role dropdown */
        #address, #role select {
            width: 100%;
        }

        /* Button styling */
        #registerBtn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #registerBtn:hover {
            background-color: #45a049;
        }

        /* Link styling */
        #bodySection a {
            color: #4CAF50;
            text-decoration: none;
        }

        #bodySection a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="heroSection">
        <div id="overlay">
            <center>
                <div id="headerSection">
                    <h1>Online Voting System Registration</h1>
                </div>
                <hr>

                <div id="bodySection">
                    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                        <h2>Register</h2>
                        <input type="text" name="name" placeholder="Enter name" required>
                        <input type="number" name="mobile" placeholder="Mobile No." required>
                        <br>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="cpassword" placeholder="Confirm password" required>
                        <br>
                        <input id="address" type="text" name="address" placeholder="Address" required>
                        <br>
                        
                        <div id="imagepart">
                            Upload image: <input type="file" name="photo" required>
                        </div>
                        <br>

                        <div id="role">
                            Select your role:
                            <select name="role">
                                <option value="1">Voter</option>
                                <option value="2">Group</option>
                            </select>
                        </div>
                        <br>

                        <button id="registerBtn" type="submit">Register</button>
                        <br><br>
                        Already a user? <a href="../index.html">Login here</a>
                    </form>
                </div>
            </center>
        </div>
    </div>

</body>
</html>
